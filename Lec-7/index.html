    <!-- for add font effect - fire -->

<body>
    <h1 class="font-effect-fire"> <u>Solar Eclipse</u></h1>
    <p class="sun">
        In a solar eclipse the Moon passes between the Sun and Earth. 
        This prevents the Sun's light from reaching Earth. 
        As the Moon passes in front of the Sun, the Moon's shadow sweeps across Earth. 
        The sky gradually grows darker.
    </p>

    <i class="fa-solid fa-cloud"></i>
    <i class="fas fa-clock"></i>
    <i class="far fa-clock"></i>
